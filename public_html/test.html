<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.jpg">
    <link rel="stylesheet" href="./css/testStyle.css">
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">

            <input type="radio" class='true' value="true">

            <br><br>
            <input type="radio" class='false' value="false">
            <label for="false">False</label>
            <br><br>
            <input type="radio" class='true' value="true">
            <label for="true">True</label>
            <br><br>
            <input type="radio" class='false' value="false">
            <label for="false">False</label>
            <br><br>
            <input type="radio" class='true' value="true">
            <label for="true">True</label>
            <br><br>
            <input type="radio" class='false' value="false">
            <label for="false">False</label>
        </div>
        <div id="submitTest">
            <button id="submit">Submit</button>
        </div>
    </form>

</html>
