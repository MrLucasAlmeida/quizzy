<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/settingsStyle.css">
    <link rel="stylesheet" href="./css/navigationBar.css">
    <link rel="icon" type="image/x-icon" href="./assets/quizzyLogo.png">
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">
                <img src="./assets/quizzyLogo.png" alt="logo" id="logo">
            </a>
        </div>
        <!-- profile dropdown goes here -->
        <img src="./assets/darkMode.jpg" alt="theme" onclick="handleThemeBtnClick()" id="themeImage">
    </div>
    <form id="formForPassword">
        <label for="oldPassword">Old Password</label>
        <input type="password" name="oldPassword" id="oldPassword">
        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="newPassword">
        <button type="button" onclick="handleNewPassword()">Update Password</button>
    </form>
    <form action="/update/avatar" method="post" enctype="multipart/form-data">
        <label for="newAvatar">Change my avatar</label>
        <input type="file" name="newAvatar" accept="image/*" required>
        <button onclick="handleAvatarChange()">Update Profile Picture</button>
    </form>
    <a href="./help.html"><image src="./assets/helpButton1.jpg" alt="help Button" id="helpButton"></image></a>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/profileDropdown.js"></script>
    <script src="./scripts/themeToggle.js"></script>
</body>
</html>
