<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/settingsStyle.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.jpg">
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">
                <img src="./assets/logo.jpg" alt="logo" id="logo">
            </a>
        </div>
        <div id="headerButtons">
            <img src="./assets/avatar.png" alt="Avatar" class="avatar">
            <button id="homeButton">Home</button>
        </div>
    </div>
    <form id="formSettings">
        <label for="oldPassword">Old Password</label>
        <input type="password" name="oldPassword" id="oldPassword">
        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="newPassword">
        <label for="newAvatar">Change my avatar</label>
        <input type="file" name="newAvatar">
        <button type="button" onclick="handleNewPassword()">Save</button>
    </form>
    <script src="./scripts/settings.js"></script>
</body>
</html>
