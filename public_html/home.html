<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/homeStyle.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpg">
    <title>Home</title>
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">
                <img src="./assets/logo.jpg" alt="logo" id="logo">
            </a>
        </div>
        
        <div id="searchContainer">
            <select id="topicDropdown">
                <option value="biology">Biology</option>
                <option value="math">Math</option>
                <option value="history">History</option>
            </select>
            <input type="text" id="searchBar" placeholder="Search for a study set...""></input>
            <img src="./assets/searchIcon.svg" id="searchIcon">
        </div>
        <div id="headerButtons">
            <img src="./assets/avatar.png" alt="Avatar" class="avatar">
            <button id="homeButton">Help</button>
            <button onclick="window.location.href = '/settings.html'" id="homeButton">Settings</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <div id="studySetContainer">
    
    </div>
</body>
</html>
