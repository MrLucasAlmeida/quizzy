<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/homeStyle.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpg">
    <title>Home</title>
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">
                <img src="./assets/logo.jpg" alt="logo" id="logo">
            </a>
        </div>
        
        <div id="searchContainer">
            <select id="topicDropdown">
                <option value="biology">Biology</option>
                <option value="math">Math</option>
                <option value="history">History</option>
            </select>
            <input type="text" id="searchBar" placeholder="Search for a study set...""></input>
            <img src="./assets/searchIcon.svg" id="searchIcon">
        </div>
        <div id="headerButtons">
            <button onclick="window.location.href='/help.html'" id="homeButton">Help</button>
            <button onclick="window.location.href='./post.html'" id="postBtn">Post</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
            <div class="avatar-dropdown">
                <img src="./assets/avatar.png" alt="Avatar" class="avatar">
                <ul class="dropdown-menu">
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">Listings</a></li>
                  <li><a href="#">Favorites</a></li>
                </ul>
              </div>
        </div>
    </div>
    <div id="studySetContainer">

    </div>
    <script src="./scripts/home.js"></script>
</body>
</html>
