<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.jpg">
    <title>Post</title>
    <link rel="stylesheet" href="./css/postStyle.css">
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">
                <img src="./assets/logo.jpg" alt="logo" id="logo">
            </a>
        </div>
        <div id="headerButtons">
            <img src="./assets/avatar.png" alt="Avatar" class="avatar">
            <button id="homeButton">Home</button>
        </div>
    </div>
    <div id="formContainer">
        <form id="cardsForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="titleInput">
            <label for="topic">Topic</label>
            <input type="text" name="topic" id="topicInput">
            <br><br><br><br>
    
            <div id="cardInputContainer">
                <h2>Term 1:</h2>
                <input type="text" name="front" class="frontCard">
                <input type="text" name="back" class="backCard">
                <h2>Term 2:</h2>
                <input type="text" name="front" class="frontCard">
                <input type="text" name="back" class="backCard">
                <h2>Term 3:</h2>
                <input type="text" name="front" class="frontCard">
                <input type="text" name="back" class="backCard">
            </div>
            
    
            <button type="button" id="addButton">Add +</button>
            <button type="button" id="createButton">Create</button>
        </form>
    </div>
    
    <script src="./scripts/post.js"></script>
</body>
</html>
