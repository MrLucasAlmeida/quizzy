<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/quizzyLogo.png">
    <title>Post</title>
    <link rel="stylesheet" href="./css/postStyle.css">
    <link rel="stylesheet" href="./css/navigationBar.css">
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <a href="home.html">
                <img src="./assets/quizzyLogo.png" alt="logo" id="logo">
            </a>
        </div>
        <!-- profile dropdown goes here -->


        <img src="./assets/darkMode.jpg" alt="theme" onclick="handleThemeBtnClick()" id="themeImage">
    </div>
    <div id="formContainer">
        <form id="cardsForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="titleInput">
            <label for="topic">Topic</label>
            <input type="text" name="topic" id="topicInput">
            <br><br><br><br>
    
            <div id="cardInputContainer">
                <h2>Term 1:</h2>
                <input type="text" name="front" class="frontCard">
                <input type="text" name="back" class="backCard">
                <h2>Term 2:</h2>
                <input type="text" name="front" class="frontCard">
                <input type="text" name="back" class="backCard">
                <h2>Term 3:</h2>
                <input type="text" name="front" class="frontCard">
                <input type="text" name="back" class="backCard">
            </div>
            
            
            <button type="button" id="addButton">Add +</button>
            <button type="button" id="removeButton">Remove -</button>
            <button type="button" id="createButton">Create</button>
        </form>
    </div>
    <a href="./help.html"><image src="./assets/helpButton1.jpg" alt="help Button" id="helpButton"></image></a>
    <script src="./scripts/post.js"></script>
    <script src="./scripts/profileDropdown.js"></script>
    <script src="./scripts/themeToggle.js"></script>
</body>
</html>
