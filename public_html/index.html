<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/indexAndsignup.css">
    <link rel="icon" type="image/x-icon" href="./assets/quizzyLogo.png">
    <title>Login</title>
</head>
<body>
    <div>Login</div>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="loginUsername" placeholder="Username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="loginPassword" placeholder="Enter Password Here" required>
        <button id="loginBtn" type="button" onclick="handleLoginAccount()">Log in</button>
    </form>
    <a href="./signUp.html">Don't have an account? Sign up here.</a>
    <a href="./help.html"><image src="./assets/helpButton1.jpg" alt="help Button" id="helpButton"></image></a>
    <div id="copyrightDate">2023</div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/themeToggle.js"></script>
</body>
</html>
